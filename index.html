<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SophosWRLD - Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark-1 text-light-1 flex">

    <!-- Left Sidebar -->
    <aside id="left-sidebar" class="fixed top-0 left-0 h-full bg-dark-2 text-light-1 flex flex-col p-4 z-50 transition-all duration-300 ease-in-out transform -translate-x-full md:translate-x-0 md:w-64">
        
        <!-- Sidebar Header (Logo and Toggle Button) -->
        <div class="flex items-center justify-between mb-6">
            <h1 id="website-title-sidebar" class="text-3xl font-extrabold text-red-500 whitespace-nowrap overflow-hidden">SophosWRLD</h1>
            <button id="sidebar-toggle" class="md:hidden text-2xl p-2 rounded-lg hover:bg-gray-700 transition duration-200">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Sidebar Navigation Links Container -->
        <nav id="left-sidebar-nav" class="flex-grow space-y-4">
            <!-- Navigation links will be dynamically loaded here by navigation.js -->
        </nav>

        <!-- Sidebar Footer -->
        <div id="admin-panel-button-container" class="mt-auto pt-4 border-t border-gray-700">
            <!-- Authentication buttons will be dynamically loaded here by navigation.js -->
        </div>
    </aside>

    <!-- Overlay Backdrop for mobile -->
    <div id="overlay-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

    <!-- Main Content Wrapper -->
    <div id="main-content-wrapper" class="flex-grow flex flex-col transition-all duration-300 ease-in-out md:ml-64 min-h-screen">

        <!-- Top-bar for mobile and tablet views -->
        <header id="mobile-top-bar" class="md:hidden sticky top-0 bg-dark-2 z-30 flex items-center justify-between p-4 shadow-lg">
            <button id="mobile-sidebar-toggle" class="text-2xl p-2 rounded-lg hover:bg-gray-700 transition duration-200">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-2xl font-extrabold text-red-500">SophosWRLD</h1>
            <!-- Auth button for mobile -->
            <button id="mobile-auth-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600 transition">
                Account
            </button>
        </header>

        <!-- Main Content Area -->
        <main id="content-area" class="flex-grow p-4 md:p-8 flex items-center justify-center">
            <!-- Page content will be loaded here by App.js -->
        </main>

        <!-- Footer -->
        <footer class="p-4 text-center text-gray-500 text-sm">
            Â© 2025 SophosWRLD. All rights reserved.
        </footer>
    </div>
    
    <!-- Modals Container -->
    <div id="modal-container" class="fixed inset-0 flex items-center justify-center z-50 pointer-events-none"></div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50 hidden">
        <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-red-500"></div>
    </div>
    
    <script type="module" src="./firebase-service.js"></script>
    <script type="module" src="./utils.js"></script>
    <script type="module" src="./modals.js"></script>
    <script type="module" src="./page-renderers.js"></script>
    <script type="module" src="./navigation.js"></script>
    <script type="module" src="./App.js"></script>
</body>
</html>
