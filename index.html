<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for Cartoony/Coder Vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 text-white min-h-screen flex flex-col">

    <header class="bg-gray-800 text-white p-4 shadow-lg sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
            <div class="flex justify-between items-center w-full sm:w-auto">
                <div class="text-3xl font-bold text-blue-400 font-pixel">
                    Coders Hub
                </div>
                <!-- Hamburger menu icon for mobile -->
                <button id="menu-toggle" class="sm:hidden text-white focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Navigation Links - Hidden on mobile by default -->
            <div id="nav-links-container" class="hidden sm:flex flex-col sm:flex-row w-full sm:w-auto mt-4 sm:mt-0 items-center space-y-4 sm:space-y-0 sm:space-x-6 text-lg">
                <ul class="flex flex-col sm:flex-row w-full sm:w-auto space-y-4 sm:space-y-0 sm:space-x-6 text-lg items-center">
                    <li><button id="nav-home" class="nav-btn">Home</button></li>
                    <li><button id="nav-projects" class="nav-btn">Projects</button></li>
                    <li><button id="nav-forum" class="nav-btn">Forum</button></li>
                    <li><button id="nav-shop" class="nav-btn">Shop</button></li>
                    <li id="nav-admin-li" class="hidden">
                        <button id="nav-admin" class="nav-btn text-red-400 hover:text-red-300">Admin</button>
                    </li>
                    <li id="nav-auth-status" class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-6 sm:ml-4">
                        <!-- Content will be dynamically inserted here -->
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="app-content" class="py-8 flex-grow relative overflow-hidden">
        <!-- Page content will be dynamically loaded here -->
        <div class="min-h-screen flex items-center justify-center text-white">
            <p class="text-xl">Loading Coders Hub...</p>
        </div>
        <!-- Background grid pattern -->
        <div class="absolute inset-0 z-0 opacity-10 pointer-events-none grid-pattern"></div>
    </main>

    <footer class="bg-gray-800 text-gray-400 p-4 text-center mt-8 shadow-inner">
        <div class="max-w-7xl mx-auto">
            <p>&copy; <span id="current-year"></span> Coders Hub. All rights reserved.</p>
            <p class="text-sm mt-2">Built with passion by the coding community.</p>
        </div>
    </footer>

    <!-- Custom Modal Container -->
    <div id="custom-modal-container"></div>

    <!-- External JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
