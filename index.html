<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SophosWRLD</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Inter font for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Deep space black */
            color: #E0E0E0; /* Light gray for readability */
            transition: background-color 0.5s ease;
        }

        /* Red accent color for buttons and highlights */
        .accent-red {
            background-color: #ef4444; /* Tailwind's red-500 */
            color: #fff;
        }
        .accent-red:hover {
            background-color: #dc2626; /* Tailwind's red-600 */
        }

        /* Style for modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2c2c2c;
        }
        ::-webkit-scrollbar-thumb {
            background: #ef4444;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-[9999] hidden">
        <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-red-500"></div>
    </div>

    <!-- Main Navigation Bar -->
    <nav class="bg-gray-800 shadow-lg px-4 py-3 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Website Title/Home Button -->
            <button id="nav-home" class="text-2xl font-bold text-red-500 hover:text-red-400 transition duration-200">
                SophosWRLD
            </button>
            
            <!-- Desktop Nav Links -->
            <div class="hidden md:flex space-x-4 items-center" id="nav-links">
                <!-- Links will be dynamically loaded here by the JS -->
            </div>
            
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-toggle" class="text-red-500 text-2xl">
                    <i id="mobile-menu-icon" class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="content-area" class="container mx-auto p-4 flex-grow min-h-screen">
        <!-- Content will be dynamically rendered here -->
    </main>

    <!-- Side Drawer Menu for Mobile -->
    <div id="side-drawer-menu" class="fixed top-0 left-0 w-64 h-full bg-gray-800 transform -translate-x-full transition-transform duration-300 z-[999]">
        <div class="p-4">
            <h2 class="text-3xl font-bold text-red-500 mb-4">SophosWRLD</h2>
            <hr class="border-gray-700 my-2">
            <!-- Static and dynamic links will be here -->
        </div>
    </div>

    <!-- Overlay backdrop for mobile menu -->
    <div id="overlay-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[998]"></div>

    <!-- Custom Modals -->
    <div id="modal-container"></div>
    
    <!-- Link to the single App.js file -->
    <script type="module" src="App.js"></script>
</body>
</html>
