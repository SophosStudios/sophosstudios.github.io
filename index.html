<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Website (HTML/JS/Firebase)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Basic styling for the body and root element */
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .main-content-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 64px; /* Adjust for navbar height */
      }
    </style>
</head>
<body class="min-h-screen font-inter bg-gradient-to-r from-blue-400 to-purple-600">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="p-4 shadow-lg bg-gray-800 text-white relative z-10 rounded-b-xl">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button id="nav-home" class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 hover:scale-105 transition duration-200">
                        SophosWRLD
                    </button>
                    <button id="nav-about" class="hidden md:block px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-200">
                        About
                    </button>
                </div>

                <div class="md:hidden">
                    <button id="mobile-menu-toggle" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path id="mobile-menu-icon-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            <path id="mobile-menu-icon-close" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div id="nav-links" class="hidden md:flex items-center space-x-4">
                    <!-- Links will be dynamically populated by JavaScript -->
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden bg-gray-800 absolute top-full left-0 w-full shadow-lg rounded-b-lg py-2">
                <!-- Mobile menu items will be dynamically populated by JavaScript -->
            </div>
        </nav>

        <!-- Main content area -->
        <main id="content-area" class="main-content-area"></main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile, sendPasswordResetEmail, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // IMPORTANT: Replace with your actual Firebase project configuration
        // You get this from your Firebase project settings -> "Project settings" -> "Your apps" -> "Web app"
        const firebaseConfig = {
          apiKey: "AIzaSyCbdfLVFXpRg-wTev7QfPhyJ-LFPpyI3mU",
          authDomain: "sophoswrld.firebaseapp.com",
          projectId: "sophoswrld",
          storageBucket: "sophoswrld.firebasestorage.app",
          messagingSenderId: "26686142400",
          appId: "1:26686142400:web:48f8d3ae0b097731317a25",
          measurementId: "G-6XETC98C22"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase instances globally accessible for script.js
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        // The __app_id is used for Firestore collection paths.
        window.__app_id = 'your-website-app-id'; // Use a consistent app ID here
    </script>

    <!-- Your JavaScript application logic -->
    <script type="module" src="./App.js"></script>
</body>
</html>
