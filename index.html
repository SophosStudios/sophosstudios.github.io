<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SophosWRLD - Community</title> <!-- This title will be updated by config.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <style>
        /* Base styles */
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f8fafc; /* Subtle light gray background for a clean look */
            transition: background-color 0.3s ease-in-out;
        }

        /* Dark theme styles */
        .dark body {
            background: #111827; /* Dark gray for the body in dark mode */
        }

        /* Main content area */
        #content-area {
            min-height: calc(100vh - 64px); /* Correctly handles navbar height */
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        /* Side drawer menu */
        #side-drawer-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background-color: #1f2937;
            z-index: 50;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.6);
            overflow-y: auto;
            padding-top: 4rem;
            display: flex;
            flex-direction: column;
        }
        
        #side-drawer-menu.open {
            transform: translateX(0);
        }

        /* Overlay for when the side drawer is open */
        #overlay-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        #overlay-backdrop.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Reusable card style for main content */
        .content-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            transform: translateY(0);
            backdrop-filter: blur(8px);
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Custom switch for dark mode toggle */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px; /* Correct for rounded corners */
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%; /* Correct for a circular handle */
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 min-h-screen font-inter">

    <!-- The overlay backdrop -->
    <div id="overlay-backdrop"></div>

    <nav class="bg-gray-800 p-4 text-white shadow-lg sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Mobile Menu Toggle Button (Hamburger/X icon) -->
            <button id="mobile-menu-toggle" class="text-white focus:outline-none p-2 rounded-md hover:bg-gray-700 md:hidden">
                <i id="mobile-menu-icon-open" class="fas fa-bars text-xl"></i>
                <i id="mobile-menu-icon-close" class="fas fa-times text-xl hidden"></i>
            </button>

            <button id="nav-home" class="text-2xl font-bold hover:text-gray-300 transition duration-200">
                SophosWRLD
            </button>
            
            <!-- Desktop Nav Links -->
            <div class="hidden md:flex space-x-4" id="nav-links">
                <button id="nav-about" class="px-4 py-2 rounded-lg hover:bg-gray-700 text-white transition duration-200">About</button>
                <!-- Dynamic links (Forum, Admin, Profile, Sign Out/In) will be loaded here by App.js -->
            </div>
            
        </div>
    </nav>

    <!-- Side Drawer Menu -->
    <div id="side-drawer-menu">
        <!-- Static Home and About buttons for the side drawer -->
        <button id="mobile-drawer-home" class="block w-full text-left px-4 py-3 hover:bg-gray-700 text-white transition duration-200 text-lg font-semibold">Home</button>
        <button id="mobile-drawer-about" class="block w-full text-left px-4 py-3 hover:bg-gray-700 text-white transition duration-200 text-lg font-semibold">About</button>
        <!-- Dynamic mobile links (Forum, Admin, Profile, Sign Out/In) will be appended here by App.js -->
    </div>

    <main id="content-area" class="flex-grow p-4">
        <!-- Page content will be loaded here by App.js -->
    </main>

    <!-- Loading Spinner Placeholder -->
    <div id="loading-spinner"></div>

    <!-- Firebase and App.js script -->
    <script type="module" src="App.js"></script>
</body>
</html>
