<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SophosWRLD - Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Custom styles with a red accent theme -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        #content-area {
            min-height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 2rem;
            background-image: url('https://placehold.co/1920x1080/121212/E0E0E0?text=SophosWRLD+Community');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
        }
        #side-drawer-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 70%;
            height: 100vh;
            background-color: #1a202c;
            color: white;
            z-index: 50;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            transition: left 0.3s ease-in-out;
        }
        #side-drawer-menu.open {
            left: 0;
        }
        .main-content-wrapper {
            transition: margin-left 0.3s ease-in-out;
        }
        /* Style for the scrollbar to match the theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c;
        }
        ::-webkit-scrollbar-thumb {
            background: #e53e3e;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #c53030;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Loading Spinner and Modals -->
    <div id="loading-spinner" class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50">
        <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-red-500"></div>
    </div>
    <div id="message-modal-container"></div>
    <div id="create-post-modal-container"></div>
    <div id="edit-profile-modal-container"></div>
    <div id="take-action-modal-container"></div>
    <div id="review-application-modal-container"></div>
    <div id="add-edit-video-modal-container"></div>
    <div id="edit-partner-tos-modal-container"></div>
    <div id="edit-partner-questions-modal-container"></div>

    <!-- Main Navigation Bar -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-40 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="text-red-500 md:hidden">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            
            <!-- Logo/Home Button -->
            <button id="nav-home" class="text-2xl font-bold text-red-500 hover:text-red-300 transition duration-200">
                SophosWRLD
            </button>
            
            <!-- Desktop Nav Links -->
            <div class="hidden md:flex space-x-4" id="nav-links">
                <button id="nav-about" class="px-4 py-2 rounded-lg hover:bg-gray-700 text-white transition duration-200">About</button>
                <!-- Dynamic links will be loaded here by App.js -->
            </div>
            
        </div>
    </nav>

    <!-- Side Drawer Menu (for mobile) -->
    <div id="side-drawer-menu">
        <div class="flex justify-between items-center p-4 border-b border-gray-700">
            <h2 class="text-xl font-bold text-red-500">SophosWRLD</h2>
            <button id="close-drawer-btn" class="text-red-500 text-3xl">&times;</button>
        </div>
        <div class="p-4">
            <button id="mobile-drawer-home" class="block w-full text-left px-4 py-3 hover:bg-gray-700 text-white transition duration-200 text-lg font-semibold">Home</button>
            <button id="mobile-drawer-about" class="block w-full text-left px-4 py-3 hover:bg-gray-700 text-white transition duration-200 text-lg font-semibold">About</button>
            <!-- Dynamic mobile links will be appended here by App.js -->
            <div id="mobile-dynamic-links"></div>
        </div>
    </div>

    <main id="content-area" class="flex-grow p-4 md:p-8">
        <!-- Page content will be rendered here by App.js -->
    </main>

    <!-- Script imports. Order is important. -->
    <script type="module" src="./src/config.js"></script>
    <script type="module" src="./src/utils.js"></script>
    <script type="module" src="./src/firebase-service.js"></script>
    <script type="module" src="./src/modals.js"></script>
    <script type="module" src="./src/page-renderers.js"></script>
    <script type="module" src="./src/navigation.js"></script>
    <script type="module" src="./src/App.js"></script>

</body>
</html>
