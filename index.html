<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sophos Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="theme-toggle">ðŸŒ“</button>

  <div class="terminal">
    <p>Welcome to <strong>Sophos Studios</strong>!</p>
    <p>A web dev platform styled like a terminal. Type <code>help</code> or click a button.</p>
  </div>

  <div id="auth">
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="signin">Sign In</button>
    <button id="signup">Sign Up</button>
  </div>

  <div id="dashboard" class="hidden">
    <button id="add-project-btn">âž• New Project</button>
    <div id="projects"></div>
  </div>

  <!-- Modal -->
  <div id="project-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">New Project</h2>
      <input id="project-title" placeholder="Title" />
      <textarea id="project-desc" placeholder="Description"></textarea>
      <textarea id="project-code" placeholder="Code"></textarea>
      <div class="modal-actions">
        <button id="save-project">Save</button>
        <button id="cancel-project">Cancel</button>
      </div>
    </div>
  </div>

  <script src="theme.js"></script>
  <script src="auth.js"></script>
  <script src="database.js"></script>
  <script src="main.js"></script>
</body>
</html>
