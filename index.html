<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Community</title> <!-- This title will be updated by config.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Basic styling for the main content area to allow scrolling */
        #content-area {
            min-height: calc(100vh - 64px); /* Subtract navbar height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 2rem; /* Add some padding at the bottom */
        }
        /* Add this for smooth collapse/expand transition */
        #mobile-menu {
            transition: max-height 0.3s ease-out;
            overflow: hidden;
        }
        #mobile-menu.hidden {
            max-height: 0;
        }
        #mobile-menu:not(.hidden) {
            max-height: 500px; /* Adjust based on max content height */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 min-h-screen font-inter">
    <nav class="bg-gray-800 p-4 text-white shadow-lg sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <button id="nav-home" class="text-2xl font-bold hover:text-gray-300 transition duration-200">
                Sophos WRLD
            </button>
            <div class="hidden md:flex space-x-4" id="nav-links">
                <!-- Nav links will be dynamically loaded here by App.js -->
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-toggle" class="text-white focus:outline-none p-2 rounded-md hover:bg-gray-700">
                    <i id="mobile-menu-icon-open" class="fas fa-bars text-xl"></i>
                    <i id="mobile-menu-icon-close" class="fas fa-times text-xl hidden"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden space-y-2 mt-2">
            <!-- Mobile nav links will be dynamically loaded here by App.js -->
        </div>
    </nav>

    <main id="content-area" class="flex-grow p-4">
        <!-- Page content will be loaded here by App.js -->
    </main>

    <!-- Loading Spinner Placeholder -->
    <div id="loading-spinner"></div>

    <!-- Firebase and App.js script -->
    <script type="module" src="App.js"></script>
</body>
</html>
