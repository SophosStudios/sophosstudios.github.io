<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SophosWRLD</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --accent-color: #ef4444; /* Default red accent */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* dark:bg-gray-900 */
        }
        
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* dark:bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }
        
        /* Left Sidebar - Collapsed by default on desktop, hidden on mobile */
        .left-sidebar {
            width: 72px;
            transition: width 0.3s ease, transform 0.3s ease;
            position: fixed;
            z-index: 40;
            height: 100vh;
            background-color: #1f2937; /* dark:bg-gray-800 */
            flex-shrink: 0;
        }

        /* Sidebar Expanded State */
        .left-sidebar.expanded {
            width: 256px;
        }
        
        /* Main Content Wrapper - Adjusts margin based on sidebar state */
        .main-content-wrapper {
            margin-left: 72px;
            transition: margin-left 0.3s ease;
        }
        .main-content-wrapper.expanded {
            margin-left: 256px;
        }

        /* Mobile specific styles (<= 767px) */
        @media (max-width: 767px) {
            .left-sidebar {
                transform: translateX(-100%);
            }
            .left-sidebar.expanded {
                transform: translateX(0);
            }
            .main-content-wrapper {
                margin-left: 0;
            }
        }
        
        /* Dynamic theme classes based on accent color */
        .accent-red { background-color: var(--accent-color); }
        .accent-red:hover { background-color: var(--accent-color); opacity: 0.8; }
        nav.border-red-500, .border-red-500 { border-color: var(--accent-color); }
        .text-red-500 { color: var(--accent-color); }
        .focus\:ring-red-500:focus { --tw-ring-color: var(--accent-color); }
        .bg-red-600 { background-color: var(--accent-color); }
        .hover\:bg-red-700:hover { background-color: var(--accent-color); opacity: 0.8; }
        .text-red-400 { color: var(--accent-color); opacity: 0.8; }
        
        /* New styling for hover-to-expand buttons */
        .action-btn-group button {
            transition: width 0.3s ease, padding 0.3s ease, background-color 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            width: 40px; /* Initial width for just the icon */
            padding: 8px;
            text-align: center;
        }
        .action-btn-group button:hover {
            width: auto; /* Expand width on hover */
            padding-left: 16px;
            padding-right: 16px;
        }
        .action-btn-group button span {
            display: none;
        }
        .action-btn-group button:hover span {
            display: inline;
        }
        .call-user-btn {
            background-color: #22c55e;
            color: white;
            padding: 10px;
            border-radius: 9999px; /* Tailwind's rounded-full */
            font-size: 1.25rem; /* Tailwind's text-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .call-user-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .call-user-btn:active {
            transform: scale(0.95);
        }
        
        /* New styling for video and call UI */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .video-large {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-small {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 25%;
            max-width: 200px;
            border: 2px solid white;
            border-radius: 0.5rem;
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div id="modal-container"></div>
    <div id="loading-spinner" class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50">
        <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-red-500"></div>
    </div>
    
    <!-- Overlay for mobile sidebar -->
    <div id="overlay-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

    <!-- Left Sidebar -->
    <aside id="left-sidebar" class="left-sidebar bg-gray-800 text-gray-300 flex flex-col p-4 shadow-xl">
        <div class="flex items-center justify-between h-16 mb-6">
            <!-- Sidebar toggle button -->
            <button id="sidebar-toggle-full" class="hidden md:block text-gray-400 hover:text-white transition-colors duration-200">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Logo in expanded state -->
            <h1 id="website-title-sidebar" class="text-2xl font-bold text-red-500 whitespace-nowrap hidden">SophosWRLD</h1>
            <!-- Logo in collapsed state -->
            <h1 id="website-logo-collapsed" class="text-2xl font-bold text-red-500 whitespace-nowrap md:hidden">SW</h1>
            <!-- Close button for mobile -->
            <button id="sidebar-toggle-close" class="md:hidden text-gray-400 hover:text-white transition-colors duration-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <nav id="left-sidebar-nav" class="space-y-2 flex-grow overflow-y-auto">
            <!-- Nav links will be rendered here -->
        </nav>
        
        <div id="admin-panel-button-container" class="mt-auto pt-4 border-t border-gray-700">
            <!-- Auth/Admin button will be rendered here -->
        </div>
    </aside>

    <!-- Main Content Wrapper -->
    <div id="main-content-wrapper" class="main-content-wrapper min-h-screen">
        <!-- Top Nav for Mobile -->
        <nav class="md:hidden bg-gray-800 text-white p-4 flex items-center justify-between shadow-md">
            <button id="mobile-sidebar-toggle" class="text-gray-400 hover:text-white transition-colors duration-200">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-2xl font-bold text-red-500">SophosWRLD</h1>
            <button id="mobile-auth-btn" class="bg-red-600 text-white font-semibold py-1 px-4 rounded-lg hover:bg-red-700 transition duration-300">Account</button>
        </nav>

        <!-- Main Content Area -->
        <main id="content-area" class="p-4 md:p-8 min-h-screen">
            <!-- Page content will be rendered here -->
            <div class="flex flex-col items-center justify-center h-full">
                <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-red-500"></div>
                <p class="mt-4 text-gray-400">Loading...</p>
            </div>
        </main>
    </div>

    <!-- The combined JavaScript logic -->
    <script type="module">
        // =================================================================
        // 1. FIREBASE IMPORTS
        // =================================================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot, updateDoc as updateDocFirestore, deleteDoc, addDoc, query, orderBy, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        // =================================================================
        // 2. CONFIGURATION & GLOBAL VARIABLES
        // =================================================================
        const CONFIG = {
            websiteTitle: "SophosWRLD",
        };

        // --- PLACEHOLDER FOR YOUR FIREBASE CONFIGURATION ---
        const FIREBASE_CONFIG_PLACEHOLDER = {
          apiKey: "AIzaSyCbdfLVFXpRg-wTev7QfPhyJ-LFPpyI3mU",
          authDomain: "sophoswrld.firebaseapp.com",
          databaseURL: "https://sophoswrld-default-rtdb.firebaseio.com",
          projectId: "sophoswrld",
          storageBucket: "sophoswrld.firebasestorage.app",
          messagingSenderId: "26686142400",
          appId: "1:26686142400:web:48f8d3ae0b097731317a25",
          measurementId: "G-6XETC98C22"
        };
        
        // --- DO NOT EDIT BELOW THIS LINE ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : FIREBASE_CONFIG_PLACEHOLDER;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Initialize Firebase ---
        let app;
        try {
            app = initializeApp(firebaseConfig);
        } catch (error) {
            console.error("Firebase initialization failed", error);
            document.getElementById('content-area').innerHTML = `
                <div class="text-center p-8">
                    <h1 class="text-3xl font-bold text-red-500">Configuration Error</h1>
                    <p class="mt-4 text-gray-400">Please provide a valid Firebase configuration in the code.</p>
                </div>
            `;
            throw error;
        }

        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global state ---
        let appCurrentUser = null;
        let appUserData = null;
        let authReady = false;
        let lastNavigatedPage = null;

        // =================================================================
        // 3. UTILITY FUNCTIONS
        // =================================================================

        /**
         * Shows a loading spinner.
         */
        function showLoadingSpinner() {
            let spinner = document.getElementById('loading-spinner');
            if (spinner) {
                spinner.classList.remove('hidden');
            }
        }

        /**
         * Hides the loading spinner.
         */
        function hideLoadingSpinner() {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) {
                spinner.classList.add('hidden');
            }
        }

        /**
         * Displays a message modal.
         * @param {string} message - The message to display.
         * @param {string} type - 'info', 'error', 'success', or 'confirm'.
         * @param {function} onConfirm - Callback for 'confirm' type.
         */
        function showMessageModal(message, type = 'info', onConfirm = null) {
            const modalContainer = document.getElementById('modal-container');
            const modalId = 'message-modal';
            const existingModal = document.getElementById(modalId);
            if (existingModal) existingModal.remove();

            const modalHtml = `
                <div id="${modalId}" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full border-2 border-[var(--accent-color)]">
                        <p class="text-lg text-gray-200 mb-4">${message}</p>
                        <div class="flex justify-end space-x-2">
                            ${type === 'confirm' ? `
                                <button id="modal-confirm-btn" class="bg-[var(--accent-color)] text-white px-4 py-2 rounded-lg hover:bg-opacity-80 transition">Yes</button>
                            ` : ''}
                            <button id="modal-close-btn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">${type === 'confirm' ? 'Cancel' : 'Close'}</button>
                        </div>
                    </div>
                </div>
            `;
            modalContainer.insertAdjacentHTML('beforeend', modalHtml);

            document.getElementById('modal-close-btn').addEventListener('click', () => document.getElementById(modalId).remove());
            if (type === 'confirm' && onConfirm) {
                document.getElementById('modal-confirm-btn').addEventListener('click', () => {
                    onConfirm();
                    document.getElementById(modalId).remove();
                });
            }
        }

        /**
         * Updates the website's theme with a new accent color.
         * @param {string} color - The new hex color for the accent.
         */
        function updateTheme(color) {
            document.documentElement.style.setProperty('--accent-color', color);
        }

        // =================================================================
        // 4. NAVIGATION LOGIC
        // =================================================================
        const leftSidebar = document.getElementById('left-sidebar');
        const leftSidebarNav = document.getElementById('left-sidebar-nav');
        const mainContentWrapper = document.getElementById('main-content-wrapper');
        const overlayBackdrop = document.getElementById('overlay-backdrop');
        const sidebarToggleDesktop = document.getElementById('sidebar-toggle-full');
        const sidebarToggleMobile = document.getElementById('mobile-sidebar-toggle');
        const sidebarToggleClose = document.getElementById('sidebar-toggle-close');

        function initializeNavigation() {
            if (sidebarToggleDesktop) sidebarToggleDesktop.addEventListener('click', toggleSidebar);
            if (sidebarToggleMobile) sidebarToggleMobile.addEventListener('click', () => {
                leftSidebar.classList.add('expanded');
                overlayBackdrop.classList.remove('hidden');
            });
            if (sidebarToggleClose) sidebarToggleClose.addEventListener('click', () => {
                leftSidebar.classList.remove('expanded');
                overlayBackdrop.classList.add('hidden');
            });
            if (overlayBackdrop) overlayBackdrop.addEventListener('click', () => {
                leftSidebar.classList.remove('expanded');
                overlayBackdrop.classList.add('hidden');
            });
            
            if (window.innerWidth >= 768) {
                leftSidebar.classList.remove('expanded');
                mainContentWrapper.classList.remove('expanded');
            }
        }

        function toggleSidebar() {
            const isExpanded = leftSidebar.classList.toggle('expanded');
            mainContentWrapper.classList.toggle('expanded');
            
            const navTextElements = leftSidebar.querySelectorAll('.sidebar-nav-text');
            const websiteTitleSidebar = document.getElementById('website-title-sidebar');
            const websiteLogoCollapsed = document.getElementById('website-logo-collapsed');
            const adminButtonContainer = document.getElementById('admin-panel-button-container');

            if (isExpanded) {
                websiteTitleSidebar.classList.remove('hidden');
                websiteLogoCollapsed.classList.add('hidden');
                navTextElements.forEach(el => el.classList.remove('hidden'));
                if (adminButtonContainer.innerHTML.trim() !== '') {
                    adminButtonContainer.classList.remove('hidden');
                }
            } else {
                websiteTitleSidebar.classList.add('hidden');
                websiteLogoCollapsed.classList.remove('hidden');
                navTextElements.forEach(el => el.classList.add('hidden'));
                adminButtonContainer.classList.add('hidden');
            }
        }

        function createNavLink(parentElement, text, page, iconClass) {
            const link = document.createElement('a');
            link.href = '#';
            link.className = `flex items-center space-x-4 py-3 px-4 rounded-xl text-lg font-semibold text-gray-300 hover:bg-gray-700 transition-colors duration-200`;
            link.innerHTML = `
                <i class="${iconClass} text-red-500 w-6 text-center"></i>
                <span class="sidebar-nav-text whitespace-nowrap hidden">${text}</span>
            `;
            link.addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo(page);
                if (window.innerWidth < 768) {
                    leftSidebar.classList.remove('expanded');
                    overlayBackdrop.classList.add('hidden');
                }
            });
            parentElement.appendChild(link);
        }

        function renderSidebarNav(currentUser, userData) {
            leftSidebarNav.innerHTML = '';
            
            createNavLink(leftSidebarNav, 'Home', 'home', 'fas fa-home');
            createNavLink(leftSidebarNav, 'Forums', 'forums', 'fas fa-comments');
            createNavLink(leftSidebarNav, 'Messages', 'messages', 'fas fa-envelope');
            createNavLink(leftSidebarNav, 'Settings', 'settings', 'fas fa-cog');

            if (userData?.role === 'admin' || userData?.role === 'founder') {
                const adminCategory = document.createElement('div');
                adminCategory.className = 'mt-6 pt-4 border-t border-gray-700';
                leftSidebarNav.appendChild(adminCategory);
                createNavLink(adminCategory, 'Admin Panel', 'admin', 'fas fa-user-shield');
            }
            
            const authContainer = document.getElementById('admin-panel-button-container');
            authContainer.innerHTML = ''; 
            
            if (currentUser) {
                const logoutButton = document.createElement('button');
                logoutButton.id = 'logout-btn';
                logoutButton.className = 'w-full py-3 px-4 rounded-lg bg-red-600 text-white font-bold hover:bg-red-700 transition duration-300 text-left flex items-center space-x-4';
                logoutButton.innerHTML = `
                    <i class="fas fa-sign-out-alt w-6 text-center"></i>
                    <span class="sidebar-nav-text whitespace-nowrap hidden">Sign Out</span>
                `;
                logoutButton.addEventListener('click', async () => {
                    try {
                        await signOut(auth);
                        navigateTo('auth');
                        showMessageModal('You have been signed out.', 'success');
                    } catch (error) {
                        showMessageModal(`Sign out failed: ${error.message}`, 'error');
                    }
                });
                authContainer.appendChild(logoutButton);
            } else {
                const authButton = document.createElement('button');
                authButton.id = 'auth-btn';
                authButton.className = 'w-full py-3 px-4 rounded-lg bg-red-600 text-white font-bold hover:bg-red-700 transition duration-300 text-left flex items-center space-x-4';
                authButton.innerHTML = `
                    <i class="fas fa-sign-in-alt w-6 text-center"></i>
                    <span class="sidebar-nav-text whitespace-nowrap hidden">Account</span>
                `;
                authButton.addEventListener('click', () => navigateTo('auth'));
                authContainer.appendChild(authButton);
            }
            const isExpanded = leftSidebar.classList.contains('expanded');
            const navTextElements = leftSidebar.querySelectorAll('.sidebar-nav-text');
            const websiteTitleSidebar = document.getElementById('website-title-sidebar');
            const websiteLogoCollapsed = document.getElementById('website-logo-collapsed');
            const adminPanelButtonContainer = document.getElementById('admin-panel-button-container');

            if (isExpanded) {
                navTextElements.forEach(el => el.classList.remove('hidden'));
                websiteTitleSidebar.classList.remove('hidden');
                websiteLogoCollapsed.classList.add('hidden');
                if (adminPanelButtonContainer.innerHTML.trim() !== '') {
                    adminPanelButtonContainer.classList.remove('hidden');
                }
            } else {
                navTextElements.forEach(el => el.classList.add('hidden'));
                websiteTitleSidebar.classList.add('hidden');
                websiteLogoCollapsed.classList.remove('hidden');
                adminPanelButtonContainer.classList.add('hidden');
            }
        }

        // =================================================================
        // 5. PAGE RENDERERS
        // =================================================================
        const contentArea = document.getElementById('content-area');
        let activeDMUserId = null;
        let dmUnsubscribe = null;
        let callUnsubscribe = null;

        function renderHomePage() {
            contentArea.innerHTML = `
                <div class="flex flex-col items-center justify-center p-8 text-center h-full">
                    <h1 class="text-4xl md:text-6xl font-bold text-red-500 mb-4 animate-pulse">Welcome to SophosWRLD</h1>
                    <p class="text-xl text-gray-400">Your personalized community hub.</p>
                    <div class="mt-8">
                        <button id="view-forums-btn" class="bg-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-red-700 transition-colors duration-300 shadow-lg">
                            <i class="fas fa-comments mr-2"></i>Go to Forums
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('view-forums-btn').addEventListener('click', () => navigateTo('forums'));
        }

        function renderAdminPage() {
            if (!appCurrentUser || (appUserData.role !== 'admin' && appUserData.role !== 'founder')) {
                contentArea.innerHTML = `<div class="bg-gray-800 p-8 rounded-lg shadow-xl border-t-4 border-red-500 w-full max-w-4xl mx-auto">
                    <h1 class="text-3xl text-center text-red-500">Access Denied</h1>
                    <p class="text-center text-gray-400">You must be an admin to view this page.</p>
                </div>`;
                return;
            }

            contentArea.innerHTML = `
                <div class="bg-gray-800 p-8 rounded-lg shadow-xl border-t-4 border-red-500 w-full mx-auto">
                    <h2 class="text-3xl font-bold text-red-500 mb-6">Admin Dashboard</h2>
                    <h3 class="text-xl font-semibold text-gray-200 mb-4">Manage Users</h3>
                    <div id="user-list" class="overflow-x-auto">
                        <p class="text-gray-400 text-center">Loading users...</p>
                    </div>
                </div>
            `;

            const usersCollection = collection(db, `artifacts/${appId}/public/data/users`);

            onSnapshot(usersCollection, (snapshot) => {
                const userList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const userListContainer = document.getElementById('user-list');
                if (!userListContainer) return;

                // Filter out the current user from the list
                const filteredUsers = userList.filter(user => user.id !== appCurrentUser.uid);

                if (filteredUsers.length === 0) {
                    userListContainer.innerHTML = '<p class="text-gray-400 text-center">No other users found.</p>';
                    return;
                }

                userListContainer.innerHTML = `
                    <table class="w-full text-left text-gray-300 min-w-[700px]">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="p-3">Username</th>
                                <th class="p-3">Email</th>
                                <th class="p-3">Role</th>
                                <th class="p-3">Status</th>
                                <th class="p-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredUsers.map(user => `
                                <tr class="border-b border-gray-700 hover:bg-gray-700">
                                    <td class="p-3">
                                        <div class="flex items-center space-x-3">
                                            <div class="w-10 h-10 rounded-full flex items-center justify-center bg-red-600 text-white font-bold">
                                                ${user.name.charAt(0)}
                                            </div>
                                            <div>
                                                <div class="font-bold">${user.name}</div>
                                                <div class="text-sm text-gray-400">UID: ${user.id}</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="p-3">${user.email}</td>
                                    <td class="p-3">
                                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${user.role === 'founder' ? 'bg-yellow-800 text-yellow-300' : user.role === 'admin' ? 'bg-red-800 text-red-300' : 'bg-gray-600 text-gray-300'}">
                                            ${user.role}
                                        </span>
                                    </td>
                                    <td class="p-3">
                                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${user.status === 'online' ? 'bg-green-600 text-green-100' : 'bg-gray-600 text-gray-100'}">
                                            ${user.status}
                                        </span>
                                    </td>
                                    <td class="p-3">
                                        <button class="bg-red-600 text-white px-3 py-1 rounded-md text-sm font-semibold hover:bg-red-700 transition" onclick="deleteUser('${user.id}')">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            });
        }
        
        async function deleteUser(userId) {
            showMessageModal(`Are you sure you want to delete this user?`, 'confirm', async () => {
                showLoadingSpinner();
                try {
                    const userRef = doc(db, `artifacts/${appId}/public/data/users`, userId);
                    await deleteDoc(userRef);
                    showMessageModal('User deleted successfully.', 'success');
                } catch (error) {
                    console.error("Error deleting user:", error);
                    showMessageModal(`Error deleting user: ${error.message}`, 'error');
                } finally {
                    hideLoadingSpinner();
                }
            });
        }
        
        function renderForumsPage() {
            if (!appCurrentUser) {
                contentArea.innerHTML = `<div class="bg-gray-800 p-8 rounded-lg shadow-xl border-t-4 border-red-500 w-full max-w-4xl mx-auto">
                    <h1 class="text-3xl text-center text-red-500">Access Denied</h1>
                    <p class="text-center text-gray-400">You must be logged in to view the forums.</p>
                </div>`;
                return;
            }

            contentArea.innerHTML = `
                <div class="bg-gray-800 p-8 rounded-lg shadow-xl border-t-4 border-red-500 w-full mx-auto">
                    <h2 class="text-3xl font-bold text-red-500 mb-6">Community Forums</h2>

        const configuration = {'iceServers': [{'urls': 'stun:stun.l.google.com:19302'}]};

        /**
         * Handles the call initiation process.
         * @param {string} recipientId - The UID of the user to call.
         */
        async function startCall(recipientId) {
            console.log(`Starting call with ${recipientId}`);
            showLoadingSpinner();
            
            try {
                // Get local video and audio stream
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                renderCallPanel();
                document.getElementById('local-video').srcObject = localStream;
                
                peerConnection = new RTCPeerConnection(configuration);

                // Add local stream tracks to the peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Get remote stream
                remoteStream = new MediaStream();
                document.getElementById('remote-video').srcObject = remoteStream;
                peerConnection.ontrack = event => {
                    event.streams[0].getTracks().forEach(track => {
                        remoteStream.addTrack(track);
                    });
                };

                // Create a new document for the call in Firestore
                const callsCollection = collection(db, `artifacts/${appId}/private/data/calls`);
                callRef = await addDoc(callsCollection, {
                    callerId: appCurrentUser.uid,
                    recipientId: recipientId,
                    status: 'ringing',
                    createdAt: serverTimestamp()
                });
                console.log("Call document created with ID:", callRef.id);

                // Create a 'candidates' subcollection for both caller and recipient
                const callerCandidatesCollection = collection(callRef, 'callerCandidates');
                peerConnection.onicecandidate = async event => {
                    if (event.candidate) {
                        await addDoc(callerCandidatesCollection, event.candidate.toJSON());
                    }
                };

                // Create the offer
                const offerDescription = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offerDescription);
                await updateDocFirestore(callRef, { offer: { sdp: offerDescription.sdp, type: offerDescription.type } });

                hideLoadingSpinner();
                showMessageModal(`Calling ${recipientId}...`);

                // Listen for changes on the call document (e.g., recipient's answer)
                callUnsubscribeWebRTC = onSnapshot(callRef, (snapshot) => {
                    const data = snapshot.data();
                    if (data?.answer && !peerConnection.currentRemoteDescription) {
                        const answerDescription = new RTCSessionDescription(data.answer);
                        peerConnection.setRemoteDescription(answerDescription);
                    }
                    if (data?.status === 'accepted') {
                        // The call has been accepted, modal will be updated by the listener
                        console.log("Call accepted!");
                        showMessageModal("Call connected!", "success");
                    }
                    if (data?.status === 'ended') {
                        // The call has been ended by the other user
                        showMessageModal("Call has been ended.", "info");
                        endCall();
                    }
                });

                // Listen for recipient's ICE candidates
                const recipientCandidatesCollection = collection(callRef, 'recipientCandidates');
                onSnapshot(recipientCandidatesCollection, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const candidate = new RTCIceCandidate(change.doc.data());
                            peerConnection.addIceCandidate(candidate);
                        }
                    });
                });

            } catch (error) {
                hideLoadingSpinner();
                console.error("Error starting call:", error);
                showMessageModal(`Failed to start call: ${error.message}`, 'error');
            }
        }
        
        /**
         * Listens for incoming calls by querying Firestore.
         */
        function listenForCalls() {
            if (!appCurrentUser) return;
            
            const callsCollection = collection(db, `artifacts/${appId}/private/data/calls`);
            const q = query(callsCollection, where('recipientId', '==', appCurrentUser.uid), where('status', '==', 'ringing'));

            // Cleanup previous listener if it exists
            if(callUnsubscribe) callUnsubscribe();
            
            callUnsubscribe = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const callData = change.doc.data();
                        const callerId = callData.callerId;
                        
                        showMessageModal(`Incoming call from ${callerId}!`, 'confirm', () => {

                        });
                    }
                });
            });
        }
        
        /**
         * Handles accepting an incoming call.
         * @param {string} callId - The ID of the call document in Firestore.
         * @param {object} callData - The call document data.
         */
        async function acceptCall(callId, callData) {
            console.log(`Accepting call from ${callData.callerId}`);
            showLoadingSpinner();
            
            try {
                // Get local video and audio stream
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                renderCallPanel();
                document.getElementById('local-video').srcObject = localStream;
                
                peerConnection = new RTCPeerConnection(configuration);

                // Add local stream tracks
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Get remote stream
                remoteStream = new MediaStream();
                document.getElementById('remote-video').srcObject = remoteStream;
                peerConnection.ontrack = event => {
                    event.streams[0].getTracks().forEach(track => {
                        remoteStream.addTrack(track);
                    });
                };
                
                callRef = doc(db, `artifacts/${appId}/private/data/calls`, callId);

                // Listen for caller's ICE candidates
                const callerCandidatesCollection = collection(callRef, 'callerCandidates');
                onSnapshot(callerCandidatesCollection, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const candidate = new RTCIceCandidate(change.doc.data());
                            peerConnection.addIceCandidate(candidate);
                        }
                    });
                });
                
                // Create a 'recipientCandidates' subcollection
                const recipientCandidatesCollection = collection(callRef, 'recipientCandidates');
                peerConnection.onicecandidate = async event => {
                    if (event.candidate) {
                        await addDoc(recipientCandidatesCollection, event.candidate.toJSON());
                    }
                };
                
                // Set the remote description (offer from the caller)
                const offerDescription = callData.offer;
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offerDescription));

                // Create an answer and set it as the local description
                const answerDescription = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answerDescription);

                // Update the call document with the answer and status
                const answer = {
                    type: answerDescription.type,
                    sdp: answerDescription.sdp,
                };
                await updateDocFirestore(callRef, { answer: answer, status: 'accepted' });
                
                hideLoadingSpinner();
                showMessageModal("Call connected!", "success");

                // Listen for status changes (e.g., caller hangs up)
                callUnsubscribeWebRTC = onSnapshot(callRef, (snapshot) => {
                    const data = snapshot.data();
                    if (data?.status === 'ended') {
                        showMessageModal("Call has been ended.", "info");
                        endCall();
                    }
                });

            } catch (error) {
                hideLoadingSpinner();
                console.error("Error accepting call:", error);
                showMessageModal(`Failed to accept call: ${error.message}`, 'error');
            }
        }
        
        /**
         * Ends the current call and cleans up resources.
         */
        async function endCall() {
            if (peerConnection) {
                peerConnection.close();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
            }
            if (callRef) {
                await updateDocFirestore(callRef, { status: 'ended' });
                // Clean up the document after a delay
                setTimeout(async () => {
                    await deleteDoc(callRef);
                }, 5000); // Wait 5 seconds before deleting the call document
            }
            if (callUnsubscribeWebRTC) callUnsubscribeWebRTC();
            
            peerConnection = null;
            localStream = null;
            remoteStream = null;
            callRef = null;
            
            closeCallModal();
            showMessageModal("Call ended.", "info");
        }

                    navigateTo('auth');
                    if (window.innerWidth < 768) {
                        leftSidebar.classList.remove('expanded');
                        overlayBackdrop.classList.add('hidden');
                    }
                });
            }
            
            if (initialAuthToken) {
                try {
                     await signInWithCustomToken(auth, initialAuthToken);
                } catch (error) {
                     console.error("Error signing in with custom token", error);
                     navigateTo('auth');
                }
            }
        });
    </script>
</body>
</html>
