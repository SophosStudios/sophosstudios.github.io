<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophos Community</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for Inter font and general body styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic transition for sidebar and content area */
        #left-sidebar, #main-content-wrapper {
            transition: width 0.3s ease, margin-left 0.3s ease;
        }
        /* Overlay backdrop for mobile */
        #overlay-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40; /* Below sidebar, above content */
            display: none;
        }
        #overlay-backdrop.visible {
            display: block;
        }

        /* Custom switch for dark mode (from previous code) */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .dark-theme .slider {
            background-color: #555;
        }
        .dark-theme input:checked + .slider {
            background-color: #667EEA;
        }
    </style>
</head>
<body class="min-h-screen font-inter bg-gradient-to-r from-blue-400 to-purple-600">
    <div id="loading-spinner" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50 hidden">
        <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-white"></div>
    </div>

    <!-- Left Sidebar -->
    <aside id="left-sidebar" class="fixed top-0 left-0 h-full bg-gray-900 text-white z-50 flex flex-col shadow-lg
                                   w-16 md:w-64 transform -translate-x-full md:translate-x-0
                                   md:transition-all duration-300 ease-in-out">
        <div class="p-4 flex items-center justify-center md:justify-start border-b border-gray-700">
            <button id="sidebar-toggle" class="text-white text-2xl focus:outline-none">
                <i id="sidebar-icon-open" class="fas fa-bars md:hidden"></i>
                <i id="sidebar-icon-close" class="fas fa-times hidden md:hidden"></i>
                <span class="hidden md:inline text-xl font-bold ml-2" id="website-title-sidebar"></span>
            </button>
        </div>
        <nav id="left-sidebar-nav" class="flex-grow overflow-y-auto py-4 space-y-2">
            <!-- Navigation links will be rendered here by JavaScript -->
        </nav>
        <div class="p-4 border-t border-gray-700 text-center">
            <!-- Optional footer content for sidebar -->
            <p class="text-xs text-gray-500 hidden md:block" id="app-version">v1.0</p>
        </div>
    </aside>

    <!-- Overlay Backdrop for mobile sidebar -->
    <div id="overlay-backdrop"></div>

    <!-- Main Content Area -->
    <div id="main-content-wrapper" class="flex-grow min-h-screen ml-0 md:ml-64">
        <main id="content-area" class="flex flex-col items-center justify-center p-4 min-h-screen">
            <!-- Page content will be rendered here by JavaScript -->
        </main>
    </div>

    <!-- Import all JavaScript modules -->
    <script type="module" src="config.js"></script>
    <script type="module" src="src/utils.js"></script>
    <script type="module" src="src/firebase-service.js"></script>
    <script type="module" src="src/modals.js"></script>
    <script type="module" src="src/page-renderers.js"></script>
    <script type="module" src="src/navigation.js"></script>
    <script type="module" src="App.js"></script> <!-- Main entry point -->
</body>
</html>
