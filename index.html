<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SophosWRLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-inter min-h-screen">

    <!-- Global Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-50 hidden">
        <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-blue-500"></div>
    </div>

    <!-- Global Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-50 hidden overflow-y-auto"></div>

    <div class="flex">
        <!-- Left Sidebar (Collapsible) -->
        <aside id="left-sidebar" class="bg-gray-800 text-white w-64 md:w-20 transition-all duration-300 ease-in-out fixed top-0 left-0 bottom-0 z-40 transform md:translate-x-0 -translate-x-full">
            <div class="flex items-center justify-between p-4 border-b border-gray-700 h-16">
                <a href="#" id="website-title-sidebar" class="text-xl font-bold flex items-center gap-2">
                    <img src="https://placehold.co/40x40/2c2c2c/E0E0E0?text=S" alt="Logo" class="rounded-full">
                    <span class="md:hidden">SophosWRLD</span>
                </a>
                <button id="mobile-menu-close" class="md:hidden text-gray-400 hover:text-white transition duration-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <!-- Sidebar Navigation Links -->
            <nav id="left-sidebar-nav" class="flex flex-col p-4 space-y-2 mt-4"></nav>
        </aside>

        <!-- Main Content Wrapper -->
        <div id="main-content-wrapper" class="flex-grow min-h-screen transition-all duration-300 ease-in-out md:ml-64">
            <!-- Top Navbar -->
            <header class="bg-gray-800 text-white h-16 flex items-center px-4 md:px-6 sticky top-0 z-30 shadow-md">
                <button id="mobile-sidebar-toggle" class="md:hidden text-white hover:text-gray-300 transition duration-200">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <div class="flex-grow flex items-center justify-end md:justify-center">
                    <a href="#" class="md:hidden text-2xl font-bold flex items-center gap-2">
                         <img src="https://placehold.co/40x40/2c2c2c/E0E0E0?text=S" alt="Logo" class="rounded-full">
                         SophosWRLD
                    </a>
                    <button id="mobile-auth-btn" class="md:hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">Account</button>
                </div>
            </header>
            
            <!-- Main Content Area -->
            <main id="content-area" class="p-4 md:p-8 flex-grow">
                <!-- Content will be rendered here dynamically by App.js -->
            </main>
        </div>
    </div>

    <!-- Overlay backdrop for mobile sidebar -->
    <div id="overlay-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

    <!-- Main JavaScript files -->
    <script type="module" src="config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="firebase-service.js"></script>
    <script type="module" src="page-renderers.js"></script>
    <script type="module" src="navigation.js"></script>
    <script type="module" src="App.js"></script>

</body>
</html>
